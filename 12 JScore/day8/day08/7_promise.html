		function hua(){
			return new Promise(function(open,err){
				console.log("文华起跑...");

						console.log("文华到达终点!");
						open();

				},7000);
			})
		}//Promise .then(function)
		function yaner(){
			return new Promise(function(open,err){

						console.log("燕儿到达终点!");

				},3000);
			})
		}

				console.log("东东到达终点!");
			},5000);
		}
hua()
