  <script>
//作业: 让IE8，也支持isArray。原理同第三种方法

		var obj1={x:1, y:2},//Object
				obj2=[1,2,3];//Array
				obj3=new Date();//Date
	  var obj4={a:3, b:5};
		    obj4.__proto__=obj2;
		
		alert(Array.isArray(obj1));
		alert(Array.isArray(obj2));
		alert(Array.isArray(obj3));
		alert(Array.isArray(obj4));
		
	</script>
