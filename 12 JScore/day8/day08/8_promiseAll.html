 <body>
  <script>
		function hua(){
			return new Promise(function(open){
				console.log("文华起跑...");
				setTimeout(function(){//等待
					console.log("文华到达终点!");
					open();
				},7000);
			})
		}//Promise .then(function)
		function yaner(){
			return new Promise(function(open,err){
				console.log("燕儿起跑...");
				setTimeout(function(){//异步等待
					console.log("燕儿到达终点!");
					open();
				},3000);
			})
		}
		function dong(){
			return new Promise(function(open){
				console.log("东东起跑...");
				setTimeout(function(){//异步等待
					console.log("东东到达终点!");
					open();
				},5000);
			})
		}
		Promise.all([
			hua(),
			yaner(),
			dong()
		]).then(function(){console.log("比赛结束")});
		
		
	</script>
 </body>
