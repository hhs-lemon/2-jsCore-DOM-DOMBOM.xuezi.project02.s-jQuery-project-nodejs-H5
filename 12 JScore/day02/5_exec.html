 <body>
  <script>
		var str="老师: 用小红，我的，朋友造句。 静静: 小红是我的朋友。 小张: 朋友，小红是我的！";
		var reg=/小[\u4e00-\u9fa5]/g;
		do{
			var arr=reg.exec(str);//用前找后
			if(arr!=null) //有，输出数组里的内容
				console.log(
					"在位置"+arr.index+"发现关键词:"+arr[0]
					+", 下次从"+ reg.lastIndex +"开始"
				);
			else
				break;
		}while(true);
	</script>
