 </head>
 <body>
	<ul id="ulScores">
		<li>65</li>
		<li>92</li>
		<li>70</li>
		<li>81</li>
	</ul>
  <script>
		//获得ul的内容html字符串
		var html=ulScores.innerHTML;
		console.log(html);
		//去掉开头和结尾的空字符以及<li>,</li>
		html=html.replace(/^\s*<li>|<\/li>\s*$/g,"");
		console.log(html);
		//按中间的</li> <li>切割为数字数组
		var scores=html.split(/<\/li>\s*<li>/i);
		console.log(scores);
		scores.sort(function(a,b){return b-a;});
		console.log(scores);
		//[92,81,70,65]
		//<li>91</li><li>81</li><li>70</li><li>65</li>
		ulScores.innerHTML="<li>"+
			scores.join("</li><li>")
		+"</li>";
		
	</script>
 </body>
</html>
