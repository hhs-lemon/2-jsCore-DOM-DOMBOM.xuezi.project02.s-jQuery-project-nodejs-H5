
<!DOCTYPE html>
<html>
 <head>
  <title> 登录账号密码输入字数 判断插入html提示 </title>
  <meta charset="utf-8">
 </head>
 <body>

	<h1>操作元素的内容和值</h1>
	<form action="">
		用户名:<input name="uname">
					<span id="uname-msg"></span><br>
		密码:<input type="password" name="upwd">
					<span id="upwd-msg"></span><br>
		<input type="submit" value="提交注册信息">
	</form>

	<script src="js/jquery-1.11.3.js"></script>
	<script>
    //正确时，使用图片:"<img src='img/ok.png'>"
    //姓名错误时: "<img src='img/err.png'>用户名必须介于3~9位之间!"
    //密码错误时: "<img src='img/err.png'>密码必须介于6~8位之间!"
    //阻止默认行为: e.preventDefault();
    //表单提交: $(form).submit();


    var $txtName=$("form>[name=uname]")
    var $txtPwd=$("form>[name=upwd]")
    $("form").submit(function(e){
    	if($txtName.val().length<3||$txtName.val().length>9){
    		e.preventDefault();
    		$txtName.next().html("<img src='img/err.png'>用户名必须介于3~9位之间!");
    	}else{$txtName.next().html("<img src='img/ok.png'>")}
    	if($txtPwd.val().length<6||$txtPwd.val().length>8){
    		e.preventDefault();
    		$txtPwd.next().html("<img src='img/err.png'>密码必须介于6~8位之间!")
    	}else{$txtPwd.next().html("<img src='img/ok.png'>")}
    })


	</script>
 </body>
</html>
易忘：.submit(function(e){})    .submit、function里的e 、事件e默认阻止
