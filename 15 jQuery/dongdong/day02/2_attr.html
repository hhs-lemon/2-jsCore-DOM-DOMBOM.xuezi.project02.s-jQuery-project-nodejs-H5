<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<input type="checkbox" id="btn1" title="点我" data-id="1001"/>click me!
	<h1>操作元素的属性</h1>
	<img src="img/1.jpg" alt="1">
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var $btn=$("#btn1")
//		console.log(//.attr()
//			$btn.attr("title"),//能
//			$btn.attr("data-id"),//能
//			$btn.attr("checked",true)//旧版本不支持，新版本支持
//		);
		console.log(//.prop()
			$btn.prop("title"),//能
			$btn.prop("data-id"),//不能
			$btn.prop("checked",true)//能
		)
		//单击图片，切换下一张
		//查找触发事件的元素
		//绑定事件
		$("img").click(function(){
			//查找要修改的元素
			var $img=$(this);
			//修改元素
			var i=parseInt($img.attr("alt"));
//			if(i<4)
//				i++;
//			else
//			  i=1;
			i<4?(i++):(i=1);
			$img.attr({
				src:"img/"+i+".jpg",
				alt:i
			});
		})
	</script>
 </body>
</html>
