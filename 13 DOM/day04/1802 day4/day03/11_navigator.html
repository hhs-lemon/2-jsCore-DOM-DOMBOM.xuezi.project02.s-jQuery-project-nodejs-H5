<!DOCTYPE HTML>
<html>
<head>
<title>navigator对象常用属性</title>
<meta charset="utf-8" />

</head>
<body>
	<script>
		if(navigator.cookieEnabled)
			document.write("cookie已启用，请妥善保存个人信息。<br>");
		else
			document.write("cookie已禁用，无法记住密码<br>");

		if(navigator.plugins["Chrome PDF Plugin"]!==undefined)
			document.write("已安装PDF插件...<br>");
		if(navigator.plugins["QQ Music"]===undefined)
			document.write("未安装QQ Music插件!<br>");

		document.write(navigator.userAgent);
		var ua=navigator.userAgent,
		    browser="", version="";
		if(ua.indexOf("MSIE")!=-1)
			browser="IE";
		else if(ua.indexOf("Firefox")!=-1)
			browser="Firefox";
		else if(ua.indexOf("OPR")!=-1)
			browser="OPR";
		else if(ua.indexOf("Chrome")!=-1)
			browser="Chrome";
		else if(ua.indexOf("Safari")!=-1)
			browser="Safari";
		else if(ua.indexOf("Trident")!=-1){
			browser="IE"; version=11;
		}
		document.write("<br>"+browser);
		if(version===""){
			var i=ua.indexOf(browser);
			i+=browser.length+1;
			version=parseFloat(ua.slice(i,i+3));
		}
		document.write("<br>"+version);
  </script>
</body>
</html>
