  <script>
		function doubleball(){
			//1~33之间随机生成6个不重复的红球
			//定义空数组reds
			var reds=[];
			//反复(reds的length<6)
			while(reds.length<6){
				//1~33之间随机生成1个红球,保存在变量r
				var r=parseInt(Math.random()*33+1); // parseInt(Math.randon()*(max-min+1)+min)
				//遍历reds中每个数
				for(var i=0;i<reds.length;i++){
					//如果reds中当前位置的值等于r
					if(reds[i]===r) break;//就退出循环
				}
				//如果reds中没有r(i==reds的length)
				if(i===reds.length)
					reds.push(r);//才将r压入reds
			}
			//将reds按数字升序排列
			reds.sort(function(a,b){return a-b});
			//1~16之间随机生成1个蓝球
			var b=parseInt(Math.random()*(16-1+1)+1);
			document.write(reds.join(",")+" | "+b);
		}
		doubleball();
	</script>
