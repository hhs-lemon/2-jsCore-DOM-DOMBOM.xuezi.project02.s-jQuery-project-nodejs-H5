 </head>
 <body>
  <script>
		"use strict";
		class Emp
		{
			constructor(id,ename,salary,age){
				Object.defineProperties(this,{
					id:{
						value:id,
						writable:false,
						enumerable:true
					},
					ename:{
						value:ename,
						writable:true,
						enumerable:true
					},
					salary:{
						value:salary,
						writable:true,
						enumerable:false
					},
					_age:{
						writable:true,
						enumerable:false
					}
				})
				this.age=age;
				Object.seal(this);
			}
			//age属性
			get age(){ return this._age; }
			set age(val){
				console.log("自动调用age的set,得到"+val);
				if(val>=18&&val<=65)
					this._age=val;
				else
					throw new RangeError("年龄必须介于18~65之间!")
			}
		}
		var eric=new Emp(1001,"恩里克",12000,25);
		for(var key in eric){
			console.log(key+":"+eric[key]);
		}
		console.log(eric);
		eric.age=-2;
	</script>
 </body>
</html>
