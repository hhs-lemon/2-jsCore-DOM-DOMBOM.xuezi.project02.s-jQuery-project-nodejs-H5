<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容   应用:网页侧栏隐藏、日记收缩!!!!</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
	//查找触发事件的元素
	var d2=document.getElementById("d2");
	//绑定事件
		d2.onclick=function(){
		//查找要改的元素
			var d2=this;//因为外面的有可能变，所以尽量引用this
			var d1=document.getElementById("d1");
			//修改元素
			if(d2.innerHTML==="&lt;&lt;"){
				d2.innerHTML="&gt;&gt;";
				d1.style.display="none"
			}else{
				d2.innerHTML="&lt;&lt;";
				d1.style.display="block";
			}
		}
  </script>
</body>
</html>
