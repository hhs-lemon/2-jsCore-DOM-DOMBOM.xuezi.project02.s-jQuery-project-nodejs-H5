<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <meta charset="utf-8">

 </head>
 <body>
  <h1>jQueryUI：Widgets —— Datepicker</h1>
  birth: <input type="text" id="birth">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery-ui-i18n.js"></script><!--日期语言（中文） -->
	<script>
		$("#birth").datepicker({
			changeMonth:true,
			changeYear:true
		}).datepicker("option",$.datepicker.regional["zh-CN"]);
	</script>
 </body>
</html>
