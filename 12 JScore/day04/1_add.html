  <script>
		function add(      ){
		 //arguments[      ] .length
		         //   0, 1
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=parseFloat(arguments[i]);//将任意数据类型转换为小数。
			}
			return sum;
		}
		console.log(
			add(1,2),//3
			add(1,2,3),//6
			add(1,2,3,4,5)//15
		);
	</script>
