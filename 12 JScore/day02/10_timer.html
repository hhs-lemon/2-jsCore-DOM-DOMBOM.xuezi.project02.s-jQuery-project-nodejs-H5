  <title>距离目标时间：还有？</title>
 </head>
 <body>
	<h1 id="h1"></h1>
  <script>
		var target=new Date("2018/4/28 17:00");
		var now=new Date();
		var s=parseInt((target-now)/1000);
		function task(){
			var d=parseInt(s/3600*24);// s数除一天的s数，取整
			var h=parseInt(s%(3600*24)/3600);//不足一天的秒数除以一小时的秒数，取整（上面的模除3600）
			var m=parseInt(s%3600/60);//不足一小时的秒数取模
			var s=parseInt(s%60);
			h1.innerHTML="距五一放假还有:"+d+"天"+h+"小时"+m+"分"+s+"秒";
		}
		task();
		setInterval(task,1000);
	</script>	
 </body>
