	<ul id="ul_emps"></ul>
	<script>
		var emps=[
			{id:1001,ename:"tom"},
			{id:1002,ename:"mary"},
			{id:1003,ename:"amy"}
		];
		var html="";
//1-2.		for(i=0;i<emps.length;i++){
//			var emp=emps[i];
		emps.forEach(function(elem){
			var {id,ename}=elem;
			html+=`<li>员工编号：${id},姓名：${ename}</li>`;
		})
//		}

//3.
		for(var elem of emps){
			var {id,ename}=elem;
			html+=`<li>员工编号：${id},姓名：${ename}</li>`;
		}
		ul_emps.innerHTML=html
	</script>
