<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img { position: relative; }
  </style>
</head>
<body>
<img id="s1" src="img/star.png"><br/>
<img id="s2" src="img/star.png"><br/>
<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/
$("#s1").click(function(){
  if(!$(this).is(":animated")){
    $(this).animate({
      left:800
    },5000);
  }else
    $(this).stop()
})
$("#s2").click(function(){
  if(!$(this).is(":animated")){
  $(this).animate({
    left:200
  },1000)
  .animate({
    top:500
  },1000)
   .animate({
    left:1000
  },1000)
   .animate({
    top:0
  },1000)
   .animate({
    left:200,
    top:600
  },3000);
  }else
    $(this).stop(true)
})
$("#s3").click(function(){
  $(this).animate({
    left:700,
    top:200
  },5000);
})
$("#s4").click(function(){
  // alert("biepengwo!")
  $(this).animate({
    // left:700,
    // top:200,
    width:300,height:300,
    marginLeft:-87,
    marginTop:-87,
    opacity:0
  },5000,function(){
    $(this).hide()
  });
})
$('#s1').click(function(){
    //使用JS顺序触发前三个按钮的单击事件即可
    $("#s2").trigger("click");
    $("#s3").click();
    $("#s4").click();
  })
</script>
</body>
</html>
