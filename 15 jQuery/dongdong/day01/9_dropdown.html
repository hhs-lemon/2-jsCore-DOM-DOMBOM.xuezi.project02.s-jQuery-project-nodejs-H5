
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>...</title>
  <style>
		.dropdown{width:64px; height:20px;}
    .dropdown a{
			text-decoration:none; 
			color:#000;
			display:inline-block;
		}
		.dropdown>a{ 
			border:1px solid #000; padding:6px 12px;
		}
		.dropdown-menu{
			width:200px;
			list-style:none; margin:0; padding:0;
			border:1px solid #aaa;
			box-shadow:5px 5px 6px #000;
		}
		.dropdown-menu a{padding:6px 20px; width:160px}
		.dropdown-menu li:hover{background:#ddd}
  </style>
 </head>
  
 <body>
  <h1>下拉菜单</h1>
  <div class="dropdown">
    <a data-trigger="dropdown" href="#">Dropdown</a>
    <ul class="dropdown-menu">
	    <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
	    <li><hr></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$(".dropdown>[data-trigger=dropdown]+.dropdown-menu")
			.hide()//.css("display","none");
		//先实现单击按钮下拉
//		$(".dropdown>[data-trigger=dropdown]").click(function(){
//			//this->a
//			//this.nextElementSibling.style.display="block";
//			var $a=$(this);
//			var $ul=$a.next();
//			if($ul.is(":hidden"))
//				$ul.show();
//			else
//				$ul.hide();
//		})
    //再实现鼠标移入下拉
		$(".dropdown")
		.mouseover(function(){
			//this->.dropdown
			$(this).children().last().show();
		})//return $a
		.mouseout(function(){
			$(this).children().last().hide();
		});
	</script>
 </body>
</html>
<!--
1.鼠标over绑定大div上——over事件ul显示——mouseout大div才hide(); 
2.为什么可以连点！jQuery中的事件函数会返回被触发的元素！
3.this元素封装成jquery对象再引用jquery api
-->
