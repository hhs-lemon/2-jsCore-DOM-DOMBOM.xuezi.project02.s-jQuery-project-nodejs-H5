<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
 </head>
 <body>
  <h1>jQueryUI：Widgets —— Dialog</h1>
	<h3>弹出式对话框</h3>
	<a href="#" id="btnLogin">我要登录</a>

	<div id="dialog-login" title="用户登录">
		<form action="">
			用户名：<input type="text"><br>
			密码名：<input type="password"><br>
		</form>
	</div>

	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		var $dialog=$("#dialog-login").dialog({
			autoOpen:false,
			modal:true,
			show:{effect:"blind",duration:1000},
			hide:{effect:"exploe",duration:1000},
			buttons:{
				"登录"：function(){
					alert:("登录成功。。");
					$dialog.dialog("close");
				},
				"取消"：function(){
					$dialog.dialog("close");
				}
			}

		});
		$("#btnLogin").click(function(e){
			e.preventDefault();
			$dialog.dialog("open")
		})
	</script>
 </body>
</html>
