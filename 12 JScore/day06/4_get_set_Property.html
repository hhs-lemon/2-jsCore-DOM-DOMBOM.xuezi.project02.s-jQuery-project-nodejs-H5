 <body>
  <script>
"use strict";
var eric={ id:1001, _age:25/*受保护的数据属性*/ };
Object.defineProperties(eric,{
	_age:{ enumerable:false, configurable:false },
	age:{//访问器属性,用于保护_age
		get:function(){ 
			console.log("调用age的get方法");
			return this._age; 
		},
		set:function(val){
			console.log("调用age的set方法,获得新值"+val);
			if(val>=18&&val<=65) this._age=val;
			else
				throw new RangeError("年龄必须介于18~65之间!")
		},
		enumerable:true, configurable:false
	}
})
eric.age=26;//试图调用age的set方法
console.log(eric.age);//试图调用age的get方法
eric.age=-2;//试图调用age的set方法
	</script>
 </body>
