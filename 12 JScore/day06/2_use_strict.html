		/*
			1, 1, 2, 3, 5, 8, 13, 21, ...
			f1=1  f2=1   f(n)=f(n-1)+f(n-2)
		*/
		function f(n){
			if(n<3) return 1;
			else{
//				return arguments.callee(n-1)+arguments.callee(n-2);
				/*
					     f1   f2    fn   
          n=3   1    1     2
					n=4   1    2     3
					n=5   2    3     5
					n=6   3    5     8
				*/
				var f1=1, f2=1, fn;
				for(var i=3;i<=n;i++){
					fn=f1+f2;
					f1=f2;
					f2=fn;
				}
				return fn;
			}
		}
		console.log(f(2000));//55
