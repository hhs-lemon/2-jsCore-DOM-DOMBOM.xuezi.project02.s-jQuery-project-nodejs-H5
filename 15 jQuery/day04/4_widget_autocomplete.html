	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script>
		// var menu=[
		// 	"鱼香肉丝","鱼香茄子","鱼香排骨","鱼香冬瓜"
		// ];
		$("[name=search]").autocomplete({
			source:"data/4_menu.php"//要将所有文件都放在hotdocs根文件中才能连接数据库
			focus:function(e,li){
				//this->当前文本框
				// console.log(li);
				$(this).val(li.item.title);
				return false;
			}

			select:function(e,li){
				// console.log(li);
				$(this).val(li.item.title);
				return false;
			}

		}).autocomplete("instance")
		._renderItem=function($ul,item){
			var $li=$(`<li><span>${item.title}</span>销量：<b>$(item.sole_count)</b></li>`);
			$ul.append(li);
			return $li;
		}
	</script>
 </body>
