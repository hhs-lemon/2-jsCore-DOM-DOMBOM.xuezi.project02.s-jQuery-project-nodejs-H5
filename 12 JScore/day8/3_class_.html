//封装：简化
		class Enemy{
			constructor(fname,speed){
				this.fname=fname;
				this.speed=speed;
			}
			//window.Enemy()
			fly(){
				console.log(this.fname+"以时速"+this.speed+"飞行");
			}
		}
		class Plane extends Enemy{//只有有Enemy，super才能用***********
			constructor(fname,speed,score){
				//this->f16
				/*window.Enemy(fname,speed);*///this->window
				//用Plane的正确的this，注入Enemy中替换错误的this
				super(fname,speed);//super 指用用于父元素Enemy的创建方法*************
				this.score=score;
			}
			getScore(){
				console.log("击落"+this.fname+"得"+this.score+"分");
			}
		}
//		Object.setPrototypeOf( 
//			Plane.prototype, Enemy.prototype
//		);
		var f16=new Plane("F16",1000,5);
		f16.fly();
		f16.getScore();

	</script>
