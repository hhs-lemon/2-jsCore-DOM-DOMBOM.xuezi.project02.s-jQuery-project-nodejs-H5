 <body>
  <script>
		var str="    zhang    dong     ";
		//去掉开头的空字符
		function ltrim(str){
			return str.replace(/^\s+/,"");
		}
		//去掉结尾的空字符
		function rtrim(str){
			return str.replace(/\s+$/,"");
		}
		//同时去掉开头和结尾的空字符
		function trim(str){
			return str.replace(/^\s+|\s+$/g,"");
		}
		console.log(ltrim(str));//"zhang    dong     "
		console.log(rtrim(str));//"    zhang    dong"
		console.log(trim(str));//"zhang    dong"
	</script>
