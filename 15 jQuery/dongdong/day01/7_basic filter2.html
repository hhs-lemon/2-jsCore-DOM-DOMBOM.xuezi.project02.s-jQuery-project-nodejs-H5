<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>...</title>
 <style>
	.btn-group{list-style:none}
	.btn-group>.btn{
		float:left;
		width:60px;
		height:40px;
		border:1px solid #555;
		text-align:center;
		line-height:40px;
		cursor:pointer;
	}
/*	.btn-group>.btn:first-child{ border-radius:5px 0 0 5px; }*/
/*	.btn-group>.btn:last-child{ border-radius:0 5px 5px 0; }*/
/*	.btn-group>.btn:not(:first-child){ border-left:0; }*/
 </style>
</head>
<body>
  <h1>实现按钮组效果</h1>
  <ul class="btn-group">
  	<li class="btn">1</li>
  	<li class="btn">2</li>
  	<li class="btn">3</li>
  	<li class="btn">4</li>
  </ul>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$(".btn-group>.btn:first")
			.css("borderRadius","5px 0 0 5px");
		$(".btn-group>.btn:last")
			.css("borderRadius","0 5px 5px 0");
		$(".btn-group>.btn:gt(0)")
			.css("borderLeft","none");
	</script>
	<div style="clear:both"></div>

	<h1>实现表格隔行变色效果</h1>
	
	
</body>
</html>
