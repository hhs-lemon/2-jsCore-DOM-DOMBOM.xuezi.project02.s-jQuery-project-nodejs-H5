<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      input.error{
        box-shadow: 0 0 10px red;
      }
      label.error{
        background-image:url(../imgs/err.png);
        color:red;
        background-repeat:no-repeat;
        background-position:left;
        background-size: 25px 25px;
        padding-left:25px;
        margin-left:10px;
        font-style: italic;
      }
      div.error{
        box-shadow: 0 0 10px red;
        display:none;
      }
      div.error>label.error{
        display:block;
        margin-left:1em;
        color:red;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <form id="form1" method="post" action="submit.php">
      <p>
        <label>用户名: 
        <input id="uname" name="uname">(必填，2个以上字符)
        </label>
      </p>
      <p>
        <label>密码: 
        <input id="upwd1" name="upwd1" type="password">(必填，6~8位数字)
        </label>
      </p>
      <p>
        <label>确认密码: 
        <input name="upwd2" type="password">(必填，必须和密码保持一致)
        </label>
      </p>
      <p>
        <label>电子邮件: 
        <input id="email" name="email">(必填，但必须符合电子邮件)
        </label>
      </p>
      <p>
        <label>生日: 
        <input id="birth" name="birth">(选填，但必须符合日期格式，且已满18岁)
        </label>
      </p>
      <p>
        <label>个人主页: 
        <input id="url" name="url">(选填，但必须符合URL格式)
        </label>
      </p>
      <p>
        <label>QQ: 
        <input id="qq" name="qq">(选填，但必须由5~11位数字组成)
        </label>
      </p>
      <p>
        <label>手机号: 
        <input id="mobile" name="mobile">(选填，但必须符合中国手机号格式)
        </label>
      </p>
      <p>
        <label for="newsletter">我想接收来自网站的推荐消息: </label>
        <input type="checkbox" id="newsletter" name="newsletter">
      </p>
      <fieldset>
        <label>
          <input type="checkbox" value="旅游" name="topic">旅游
        </label>
        <label>
          <input type="checkbox" value="体育" name="topic">体育
        </label>
        <label>
          <input type="checkbox" value="娱乐" name="topic">娱乐
        </label>
        <label for="topic" class="error" style="display:none"></label>
      </fieldset>
      <p>
        <label> <input name="agree" type="checkbox">同意</label>
      </p>
      <div class="error">请按以下规则修改表单: </div>
      <p>
        <input type="submit" value="注册">
      </p>
    </form>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/messages_zh.js"></script><!-- 中文 -->
    <script>
      $.validator.addMethod(//自定义：3部分：名 bool函数 报错
        "mobile",
        function(val){
          if(val==="")
            return true
          else
            return /^(\+86|0086)?\s*1[3-8]\d{9}$/.test(val);
        },
        "手机号格式不正确"
      )

       $("#form1").validate({
          submitHandler:function(form){//onsubmit=submitHandler

               ajax({
                type:"post",
                 url:"submit.php",
                data:$(form).serialize()
               }).then(function(data){
                  alert("提交成功！");
                  console.log(data);
               })
          },

      $("#form1").validate({
        rules:{
          uname:{
            required:true,
            minlength:2,
            remote:"vali.php"//远程
          },
          upwd1:{
            required:true,
            minlength:6,
            maxlength:8,
            digits:true
          },
          upwd2:{
            required:true,
            equalTo:"#upwd1"
          },
          email:{
            required:true,
            email:true
          },
          birth:{
            date:true
          },
          url:"url",
          qq:{
            digits:true,
            rangelength:[5,11]
          },
          mobile:"mobile"
        },
        messages:{
            uname:{
              required:"用户名不能为空",
              minlength:"用户名必须2位字符以上"
            },
            upwd1:{
              required:"不能为空",
              minlength:"必须6-8位字符",
              maxlength:"必须6-8位字符",
              digits:"只能输入数字"
            },
            upwd2:{
              required:"请输入正确密码",
              equalTo:"你输入的密码不一致"
            },

        }

      });
    });
    </script>
  </body>
</html>
